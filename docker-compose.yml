version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: image-import-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-image_import}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - image-import-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: image-import-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - image-import-network

  minio:
    image: minio/minio:latest
    container_name: image-import-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - image-import-network

  api-service:
    build:
      context: ./api-service
      dockerfile: Dockerfile
    container_name: image-import-api-service
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-image_import}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - image-import-network
    restart: unless-stopped

  import-service:
    build:
      context: ./import-service
      dockerfile: Dockerfile
    container_name: image-import-service
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      GOOGLE_DRIVE_API_KEY: ${GOOGLE_DRIVE_API_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - image-import-network
    restart: unless-stopped

  worker-service:
    build:
      context: ./worker-service
      dockerfile: Dockerfile
    container_name: image-import-worker-service
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-image_import}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-images}
      MINIO_USE_SSL: "false"
      USE_AWS_S3: ${USE_AWS_S3:-false}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      GOOGLE_DRIVE_API_KEY: ${GOOGLE_DRIVE_API_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - image-import-network
    restart: unless-stopped
    # Note: Scale workers with: docker-compose up --scale worker-service=5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE_URL=${API_BASE_URL:-http://localhost:8000}
    container_name: image-import-frontend
    environment:
      - REACT_APP_API_BASE_URL=${API_BASE_URL:-http://localhost:8000}
    ports:
      - "3000:80"
    depends_on:
      - api-service
    networks:
      - image-import-network
    restart: unless-stopped

networks:
  image-import-network:
    driver: bridge

volumes:
  mysql_data:
  minio_data:
